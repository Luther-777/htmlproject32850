<html>
    <head>
        <title>The Registration Page</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        
    </head>
    <body bgcolor="#B6C4B6">
        <h2><center>Student Information System</center></h2>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="registration.html">Registration</a></li>
                <li><a href="https://newerp.kluniversity.in/index.php" target="_blank">ERP</a></li>
            </ul>
        </nav>
        <center><form action="#" method="post">
            <table>
                <tr>
                    <td><label>Enter Student ID</label></td>
                    <td><input type="number" name="sid" required></td>
                </tr>
                <tr>
                    <td><label>Enter Full Name</label></td>
                    <td><input type="text" name="sname"required></td>
                </tr>
                <tr>
                    <td><label>Select Gender</label></td>
                    <td>
                        <input type="radio" name="gender" value="M" checked><label for="gender">Male</label>
                        <input type="radio" name="gender" value="F"><label for="gender">Female</label>
                        <input type="radio" name="gender" value="O"><label for="gender">Others</label>
                    </td>
                </tr>
                <tr>
                    <td><label>Select Department</label></td>
                    <td>
                        <select name="dept" required>
                            <option value="" selected>---Select---</option>
                            <option value="CSE-R">CSE(Regular)</option>
                            <option value="CSE-H">CSE(Honours)</option>
                            <option value="CS&IT">CS&IT</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label>Date of Birth</label></td>
                    <td><input type="date" name="dob" required></td>
                </tr>
                <tr>
                    <td><label>Select Program</label></td>
                    <td>
                        <select name="program" required>
                            <option value="">---Select---</option>
                            <option value="B.Tech.">B.Tech.</option>
                            <option value="M.Tech.">M.Tech.</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label> Select Skill(s)</label></td>
                    <td>
                        <input type="checkbox" name="Skills" value="C"><label for="C">C</label>
                        <input type="checkbox" name="Skills" value="C++"><label for="C++">C++</label>
                        <input type="checkbox" name="Skills" value="JAVA"><label for="JAVA">JAVA</label>
                    </td>
                </tr>
                <tr>
                    <td><label>Enter Year of study</label></td>
                    <td><input type="number" name="year" min="1" max="4" required></td>
                </tr>
                <tr>
                    <td><label>Enter CGPA</label></td>
                    <td><input type="number" name="cgpa" step="0.01" min="0.0" max="10.0" required></td>
                </tr>
                <tr>
                    <td><label>Enter Number of Backlogs</label></td>
                    <td><input type="number" name="Backlogs" min="0" max=""></td>
                </tr>
                <tr>
                    <td><label>Enter Your Email Address</label></td>
                    <td><input type="email" name="emailid" required></td>
                </tr>
                <tr>
                    <td><label>Enter Password</label></td>
                    <td><input type="password" name="pwd" required></td>
                </tr>
                <tr>
                    <td><label>Enter Contact Number</label></td>
                    <td><input type="text" name="phno" pattern="[0-9]{10}"></td>
                </tr>
                <tr>
                    <td><label>Enter Address</label></td>
                    <td><textarea name="address" required></textarea></td>
                </tr>
                <tr align="center">
                    <td><input type="submit" value="Register" class="button"></td>
                    <td><input type="reset" value="Clear" class="button"></td>
                </tr>  
            </table>
        </form>
    </center>
    </body>
</html>
